      <div class="container">

              <div class="col-lg-7">
                <input type="password" placeholder="password" id="pwd" class="form-control my-3 p-2">
              </div>
            </div>
            
            <div class="form-row my-3 p-2 ">
              <div class="d-grid gap-2 col-lg-7 mx-0">
               <!-- login button -->
               
                <button type="submit" id="submit" class="btn btn-warning my-3 p-2 mt-3 mb-5" >
                 Login</button>
                </form>
               </div>
              
            </div>
            <a href="#">Forgot Password?</a>
            <p>Don't have an account? <a href="signin.html">Sign Up Here</a></p>

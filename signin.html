<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- style -->
<link rel="stylesheet" href="signinstyle.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Kerala Tourism Official Website</title>
  </head>
  <body style="background-color:rgb(72, 214, 119) ;">
<!-- signup page -->
    <section class="form my-4 mx-15">
      <div class="container">
        <div class="row">
          <div class="col-lg-5">
           <img src="image/signupimg (2).jpg" class="img-fluid" alt="">
          </div>
          <div class="col-lg-7 my-3 p-2"> 
            
            <h1>Welcome to Official Website of Kerala Tourism</h1>
            <h4>Sign in to your account</h4>
            <!-- signup form -->
          <form action="homepage.html" onsubmit="return validate()  ">
            <div class="form-row">
              <div class="col-lg-7">
                <input type="name" placeholder="Full name" class="form-control my-3 p-2">
              </div>
            </div>
            <div class="form-row">
            <div class="col-lg-7">
                <input type="address" placeholder="Address" class="form-control my-3 p-2">
              </div>
            </div>
            <div class="form-row">
            <div class="col-lg-7">
                <input type="text" placeholder="Country" class="form-control my-3 p-2">
              </div>
            </div>
            <div class="form-row">
            <div class="col-lg-7">
                <input type="number" placeholder="Phone Number" class="form-control my-3 p-2">
              </div>
            </div>
            <div class="form-row">
                <div class="col-lg-7">
                  <input type="email" placeholder="Email-Address" class="form-control my-3 p-2">
                </div>
              </div>

            <div class="form-row">
              <div class="col-lg-7">
                <input type="password" placeholder="password" class="form-control my-3 p-2">
              </div>
            </div>
            <div class="form-row my-2 p-2 ">
              <div class="d-grid gap-2 col-lg-7 mx-0">
               <!-- signin button -->
                <button type="submit" id="submit" class="btn btn-warning my-2 p-2 mt-0 mb-5">Signin</button>
               </div>
              
            </div>
            
          </form>
          </div>
        </div>
      </div>
    </section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
